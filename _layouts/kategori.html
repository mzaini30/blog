---
layout: default
---

<div class="list-group">
	{% assign semua_tulisan = site.posts | sort: "title" %}
	{% for x in semua_tulisan %}
		{% if x.category == page.title %}
			<a href="{{ site.url }}{{ x.url }}" class="list-group-item">
				{{ x.title }}
				<!-- <span class="badge">{{ x.date | date: "%d &bull; %m &bull; %y" }}</span> -->
			</a>
		{% endif %}
	{% endfor %}
</div>
