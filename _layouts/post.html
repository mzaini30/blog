---
layout: default
---
<article class="post" itemscope itemtype="http://schema.org/BlogPosting">

  <header class="post-header">
    <h1 class="post-title" itemprop="name headline">{{ page.title }}</h1>
    <p class="post-meta">
      <time datetime="{{ page.date | date_to_xmlschema }}" itemprop="datePublished">{{ page.date | date: "%b %-d, %Y" }}</time>{% if page.author %} â€¢ <span itemprop="author" itemscope itemtype="http://schema.org/Person"><span itemprop="name">{{ page.author }}</span></span>{% endif %}
      -
      {{ page.content | number_of_words | divided_by:180 }} Min Read
    </p>
  </header>

  <div class="post-content" itemprop="articleBody">
    {{ content }}

    <p>
    	<a href="javascript:prompt('', 'subl \'{{ site.lokasi }}{{ page.path }}\'');void 0;">Edit</a>
    </p>
    <span class="post-meta">Kategori: <a href="/tags/#{{ page.tags }}">{{ page.tags }}</a></span>
  </div>

</article>

{% if site.author.disqus %}
<div id="disqus_thread"></div>
  <script type="text/javascript">
    var disqus_config = function () {
      // Here is an example,
      // this.page.url = "https://poanchen.github.io/blog/2017/07/27/how-to-add-disqus-to-your-jekyll-site";
      // this.page.url = "[put_your_site_url_here]{{ page.url }}";
      this.page.identifier = "{{ page.url }}";
    };

    // You should be able to get the following lines of code from your Disqus admin.
    // https://disqus.com/admin/universalcode
    (function() { // DON'T EDIT BELOW THIS LINE
      var d = document, s = d.createElement('script');
      s.src = '//{{ site.author.disqus }}.disqus.com/embed.js';
      s.setAttribute('data-timestamp', +new Date());
      (d.head || d.body).appendChild(s);
    })();
  </script>
  <noscript>
    Please enable JavaScript to view the <a href="https://disqus.com/?ref_noscript">comments powered by Disqus.</a>
  </noscript>
{% endif %}
