<form action="/search/">
	<div class="form-group"><input name="query" type="text" placeholder="Apa yang mau kamu cari?" class="form-control"></div>
</form>

<div class="panel panel-default">
	<div class="panel-heading">Menu</div>
	<div class="list-group">
		<a href="http://muhammadzaini.com" class="list-group-item">Portofolio</a>
	</div>
</div>

<div class="panel panel-default">
	<div class="panel-heading">Kategori</div>
	<div class="list-group">
		{% assign list_kategori = site.categories %}
		{% for kategori in list_kategori %}
			<a href="/kategori/{{ kategori[0] }}" class="list-group-item">{{ kategori[0] | capitalize }}</a>
		{% endfor %}
	</div>
</div>
