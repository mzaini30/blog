---
layout: default
title: Zen
---

<div class="list-group">
	{% for x in paginator.posts %}
		<a href="{{ site.url }}{{ x.url }}" class="list-group-item">
			{{ x.title }}
			<span class="badge">{{ x.date | date: "%d &bull; %m &bull; %y" }}</span>
		</a>
	{% endfor %}
</div>

{% if paginator.next_page %}
	<div class="list-group">
		<a href="{{ site.url }}{{ paginator.next_page_path }}" class="list-group-item right-text">Selanjutnya &rarr;</a>
	</div>
{% endif %}
